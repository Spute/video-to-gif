<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Video to GIF</title>
  <style type="text/css">
      .selector-for-some-widget {
          box-sizing: content-box;
      }

      #output-section {
          display: none;
      }
  </style>
</head>
<body>
  <main class="container">

    <h1>Video to GIF</h1>

    <section>
      <h2>Input</h2>
      <div class="custom-file">
        <input type="file" id="input-video" class="custom-file-input" aria-describedby="inputGroupFileAddon03">
        <label class="custom-file-label" for="input-video">Choose file</label>
      </div>
      <button id="convert-button" type="button" class="btn btn-primary">Convert</button>
    </section>

    <section>
      <h2>Settings</h2>
      <input class="container-fluid" id="frame-rate" type="range" min="1" value="10" max="30" step="1">
    </section>

    <section id="output-section">
      <h2>Output</h2>
      <img class="img-fluid" id="output-image" alt="Output Image">
      <a id="download-link" download>Download</a>
    </section>
  </main>

  <!-- Import Javascript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.4/dist/ffmpeg.min.js"></script>

  <script>
    // FFmpeg
    const {createFFmpeg, fetchFile} = FFmpeg;
    const ffmpeg = createFFmpeg({log: true});
    ffmpeg.load()

    // Elements
    const inputVideo = document.getElementById('input-video')
    const convertButton = document.getElementById('convert-button')
    const frameRate = document.getElementById('frame-rate')
    const outputSection = document.getElementById('output-section')
    const outputImage = document.getElementById('output-image')
    const downloadLink = document.getElementById('download-link')

    // Config
    const getConfig = () => ({
      frameRate: frameRate.value
    })

    // Style Functions
    const showOutputSection = (outputUrl) => {
      if (outputUrl == null) return
      outputImage.src = outputUrl;
      downloadLink.href = outputUrl;
      outputSection.style.display = 'block'
    }

    // FFmpeg
    const transcode = async (file) => {
      if (file == null) return null
      ffmpeg.FS('writeFile', file.name, await fetchFile(file));
      const config = getConfig()
      await ffmpeg.run('-i', file.name, '-r', config.frameRate, '-vf', 'fade=t=in:st=0:d=0.05', 'output.gif');
      return URL.createObjectURL(new Blob([ffmpeg.FS('readFile', 'output.gif').buffer], {type: 'image/gif'}))
    }

    window.onload = () => {
      convertButton.onclick = () => {
        showOutputSection(null)
        frameRate
        transcode(inputVideo.files[0]).then(showOutputSection)
      }
    }
  </script>
</body>
</html>
